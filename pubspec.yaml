name: flutter_clean_architecture
description: "Flutter Clean Architecture Boilerplate"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  alice: ^1.0.0
  alice_dio: ^1.0.7
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  dio_smart_retry: ^7.0.1
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  hive_ce: ^2.11.4
  hive_ce_flutter: ^2.3.2
  get_it: ^8.0.0
  logger: ^2.6.1
  path_provider: ^2.1.5
  retrofit: ^4.7.2
  fpdart: ^1.1.0
  flutter_bloc: ^9.1.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  easy_localization: ^3.0.7
  auto_route: ^10.1.2 # Routing + deep linking

dev_dependencies:
  build_runner: ^2.7.1
  flutter_flavorizr: ^2.4.1
  flutter_gen: ^5.11.0
  flutter_gen_runner: ^5.11.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  # Downgraded to avoid build ^3.0.0 constraint conflict with freezed (which needs build ^2.x / source_gen ^1.x)
  hive_ce_generator: ^1.9.3
  mocktail: ^1.0.4
  retrofit_generator: ^10.0.4
  json_serializable: ^6.9.0
  bloc_test: ^10.0.0
  # Added for union/sealed classes & data classes generation
  freezed: ^3.2.0
  auto_route_generator: ^10.2.4
  
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
      bundleId: "com.example.flutterCleanArchitecture"

  flavors:
    dev:
      app:
        name: "Flutter Clean Architecture Dev"
      android:
        applicationId: "com.example.flutter_clean_architecture.dev"
      ios:
        bundleId: "com.example.flutterCleanArchitecture.dev"
      main: "main_dev.dart"
    staging:
      app:
        name: "Flutter Clean Architecture Staging"
      android:
        applicationId: "com.example.flutter_clean_architecture.staging"
      ios:
        bundleId: "com.example.flutterCleanArchitecture.staging"
      main: "main_staging.dart"
    prod:
      app:
        name: "Flutter Clean Architecture Prod"
      android:
        applicationId: "com.example.flutter_clean_architecture"
      ios:
        bundleId: "com.example.flutterCleanArchitecture"
      main: "main_prod.dart"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/

flutter_gen:
  output: lib/gen/
  line_length: 80

